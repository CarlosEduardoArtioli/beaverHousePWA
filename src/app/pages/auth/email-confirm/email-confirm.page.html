<ion-content class="ion-padding" swipeEnabled="false">
  <br>
  <br>
  <h3 class="ion-text-center logo-white">
    Obrigado por se registrar!
  </h3>
  <br>
  <h3 class="ion-text-center logo-white">
    Entre no seu email e clique no link para realizar a verificação.
  </h3>
  <br>
  <br>
  <br>
  <ion-button ion-item color="dark" expand="full" (click)="verificationMail()">
    Reenviar email de verificação
  </ion-button>
  <br>
  <ion-button ion-item fill="outline" shape="round" ion-item color="dark" expand="full" (click)="goToLogin()">
    Voltar
  </ion-button>
</ion-content>
