<ion-content class="ion-padding swiper-no-swiping">
  <br>
  <h1 class="ion-text-center logo-white">
    Beaver House
  </h1>
  <br><br>
  <form class="form" [formGroup]="validationsForm" (ngSubmit)="signUp(validationsForm.value)">
    <ion-list lines="none">

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="error-message"
            *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message"
            *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </ion-item>
    </ion-list>
    <br>
    <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="medium" class="submit-btn"
      type="submit" [disabled]="!validationsForm.valid">Cadastrar</ion-button>
  </form>
  <br>
  <ion-button ion-item color="dark" fill="clear" expand="full" (click)="cancel()">
    Cancelar
  </ion-button>
</ion-content>
